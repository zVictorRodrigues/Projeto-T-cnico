<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Projeto técnico</h1>
            <h2></h2>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="email@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Insira sua senha">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="manter-conectado" class="custom-checkbox">
                    <label for="manter-conectado" class="checkbox-label">Manter conectado?</label>
                    <a href="#" class="forgot-password">Recuperar senha</a>
                </div>
                <div class="buttons">
                    <a href="/HTML/PagPrincipal.html"  class="login-button">ENTRAR</a>
                    <button type="button" class="signup-button">CADASTRE-SE GRÁTIS</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

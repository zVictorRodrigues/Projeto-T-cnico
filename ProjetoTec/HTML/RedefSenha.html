<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="/CSS/RedefSenha.css">
</head>
<body>
    <div class="header">
        
    </div>
    <div class="container">
        <div class="reset-password-container">
            <h1>Redefinir senha</h1>
            <p>Sua senha deve conter no mínimo 8 e no máximo 20 caracteres.</p>
            <form>
                <div class="form-group">
                    <label for="senha-atual">Senha atual</label>
                    <input type="password" id="senha-atual" placeholder="Digite a senha atual">
                </div>
                <div class="form-group">
                    <label for="nova-senha">Nova senha</label>
                    <input type="password" id="nova-senha" placeholder="Digite a nova senha">
                </div>
                <div class="form-group">
                    <label for="confirmar-senha">Confirme a senha</label>
                    <input type="password" id="confirmar-senha" placeholder="Digite a senha">
                </div>
                <div class="buttons">
                    <a href="/HTML/Perfil.html"  class="confirm-button">Confirmar</a>
                    <button type="reset" class="reset-button">Limpar</button>
                </div>
            </form>
        </div>
    </div>
    <div id="back-button-container" class="back-button-container">
        <a href="/HTML/Perfil.html">
            Voltar
        </a>
</body>
</html>
